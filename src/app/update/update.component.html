<div class="formcontainer"></div>
<form #userFormUpdate="ngForm" (ngSubmit)="getUserFormData(userFormUpdate.value)">
    

    <div class="forminput">
    <input type="number" ngModel placeholder="Enter userId" name="userId" >
    <input type="number" ngModel placeholder="Enter I" name="I" >
    <input type="text" ngModel placeholder="Enter title" name="title" >
    <input type="text" ngModel placeholder="Enter Body" name="Body" >
    <input type="text" ngModel placeholder="Enter Key" name="id" >
    <button>Send</button>
        
    </div>   
    
</form>
<br>
